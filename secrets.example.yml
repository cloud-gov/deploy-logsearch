director_uuid: BOSH_DIRECTOR_UUID 

instance_groups:
- name: kibana
  jobs:
  - name: kibana
    properties:
      kibana:
        env:
        - KIBANA_OAUTH2_CLIENT_SECRET:
        config_options:
          "xpack.reporting.encryptionKey":

- name: ingestor
  jobs:
  - name: ingestor_cloudfoundry-firehose
    properties:
      cloudfoundry:
        firehose_client_secret: 

- name: ls-router
  jobs:
  - name: route_registrar
    properties:
      nats:
        machines:
        - NATS_IP
        password:
        port:
        user

- name: cluster_monitor
  jobs:
  - name: nats_to_syslog 
    properties:
      nats_to_syslog:
        nats:
          machines:
          - NATS_IP
          password:
          port:
          subject:
          user:
        syslog:
          host: 127.0.0.1
          port: 514 

