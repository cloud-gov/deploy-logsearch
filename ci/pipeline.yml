      BOSH_ERRAND: ((logsearch-platform.development.smoke-tests))
      BOSH_FLAGS: "--keep-alive"
      BOSH_CA_CERT: common/master-bosh.crt
  on_failure:
    put: slack
    params:
      <<: *slack-params
      text: |
