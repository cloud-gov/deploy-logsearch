instance_groups:
  - name: elasticsearch_master
    vm_type: t3.large
  - name: elasticsearch_data
    instances: 2
    vm_type: t3.large
    update:
      max_in_flight: 1
      canaries: 1
  - name: elasticsearch_data_warm
    instances: 4
    vm_type: t3.large
    update:
      max_in_flight: 1
      canaries: 1
  - name: ingestor
    vm_type: t3.large
  - name: maintenance
    jobs:
      - name: elasticsearch_config
        properties:
          elasticsearch_config:
            shards: 2
    vm_type: t3.large
  - name: kibana
    vm_type: t3.xlarge
    jobs:
      - name: oauth2-proxy
        properties:
          redirect_url: https://logs-platform.fr-stage.cloud.gov/oauth2/callback
          oidc_issuer_url: https://opslogin.fr.cloud.gov/oauth/token
  - name: smoke-tests
    vm_type: t3.small
    jobs:
      - name: smoke_tests
        properties:
          smoke_tests:
            count_test:
              run: true
              minimum: 20000
              time_interval: "5m"
              time_field: "@timestamp"
              index_pattern: "logs-platform-*"
stemcells:
  - alias: default
    os: ubuntu-jammy
    version: latest
